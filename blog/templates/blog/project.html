{% extends "base.html" %}

{% block title %}{{ project.title }}{% endblock title %}

{% block content %}

    <p>Title: {{ project.title }}</p>
    <p>Description: {{ project.description }}</p>
    <hr>
    <span>Tags:</span>
    <ul>
        {% for tag in project.tags.all %}
            <li>{{ tag }}</li>
        {% endfor %}
    </ul>

{% endblock content %}
